<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>📇 Contact Manager</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>📇 Contact Management App</h2>

  <!-- Choose Data Structure -->
  <section>
    <h3>⚙️ Choose Data Structure</h3>
    <label for="ds">Data Structure:</label>
    <select id="ds">
      <option value="array">Array</option>
      <option value="linkedlist">Linked List</option>
      <option value="bst">BST</option>
      <option value="hashmap">Hash Map</option>
      <option value="heap">Heap</option>
    </select>
  </section>

  <!-- Add Contact -->
  <section>
    <h3>➕ Add Contact</h3>
    <label>Name:</label>
    <input id="name" placeholder="Enter name"><br>
    <label>Phone:</label>
    <input id="phone" placeholder="Enter phone"><br>
    <label>Email:</label>
    <input id="email" placeholder="Enter email"><br>
    <button onclick="insertContact()">Insert</button>
  </section>

  <!-- Search/Delete -->
  <section>
    <h3>🔍 Search / ❌ Delete Contact</h3>
    <label>Name:</label>
    <input id="target" placeholder="Enter name"><br>
    <button onclick="searchContact()">Search</button>
    <button onclick="deleteContact()">Delete</button>
  </section>
  <!-- Update Contact -->
<section>
  <h3>✏️ Update Contact</h3>
  <label>Existing Name:</label>
  <input id="oldName" placeholder="Name to update"><br>
  <label>New Name:</label>
  <input id="newName" placeholder="New name (optional)"><br>
  <label>New Phone:</label>
  <input id="newPhone" placeholder="New phone"><br>
  <label>New Email:</label>
  <input id="newEmail" placeholder="New email"><br>
  <button onclick="updateContact()">Update</button>
</section>


  <!-- List All -->
  <section>
    <h3>📋 All Contacts</h3>
    <button onclick="listContacts()">List Contacts</button>
  </section>

  <!-- Benchmark -->
  <section>
    <h3>📊 Benchmark Data Structures</h3>
    <label for="numOps">Number of Operations:</label>
    <input type="number" id="numOps" value="2000">
    <button onclick="runBenchmark()">Run Benchmark</button>
    <button onclick="runFullBenchmark()">Run Full Benchmark</button>

    <br>
    <img id="benchmarkImage" alt="Benchmark Results"/>
  </section>

  <!-- Benchmark Results -->
<section>
  <h3>📊 Benchmark Results</h3>
  <div id="complexityTable"></div>
  <div id="benchmarkTable"></div>
  <canvas id="benchmarkChart" width="800" height="400"></canvas>
</section>


  <!-- Output -->
  <section>
    <h3>📤 Output</h3>
    <pre id="output"></pre>
  </section>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
